<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title | escape }} - {% endif %}{{ site.title | escape }}</title>
    <link rel="icon" type="image/png" href="{{ "/assets/images/isA.png" | relative_url }}">
    <link rel="apple-touch-icon" href="{{ "/assets/images/isA.png" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/theme.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/common.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | relative_url }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    {% if jekyll.environment == "production" %}
      {% include feed.xml %}
    {% endif %}
  </head>
  <body>
    {% include header.html %}

    <main>
      {{ content }}
    </main>

    {% include footer.html %}

    <!-- Mobile Navigation Script -->
    <script>
      document.querySelector('.mobile-menu-button').addEventListener('click', function() {
        this.classList.toggle('active');
        document.querySelector('.mobile-nav').classList.toggle('active');
        document.body.classList.toggle('menu-active');
      });
    </script>
  </body>
</html>
